@section Headers { @(await Html.PartialAsync("_Headers")) }
<div class="main-inner-map">
    <div class="wrap-col-lft">
        <div class="col-lft-navi">
            <div class="map-front-top">
                <div class="map-top">
                    <!--<nav class="map-navigation">-->
                    <nav class="map-navigations">
                        <ul class="nav nav-tabs" id="tabs-sidebar" role="tablist">
                            <li class="nav-item" role="presentation">
                                <a href="#permission-group-content" data-toggle="tab" data-bs-target="#permission-group-content" role="tab" title="Nhóm quyền">
                                    <i class="icon icon-profile-2user"></i>
                                </a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a href="#user-group-content" data-toggle="tab" data-bs-target="#user-group-content" role="tab" title="Nhóm người dùng">
                                    <i class="icon icon-people"></i>
                                </a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a href="#user-content" class="active show" data-toggle="tab" data-bs-target="#user-content" role="tab" title="Người dùng">
                                    <i class="icon icon-user"></i>
                                </a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a href="#user-audit" class="" data-toggle="tab" data-bs-target="#user-audit" role="tab" title="Lịch sử truy cập">
                                    <i class="icon icon-clock"></i>
                                </a>
                            </li>
                        </ul>
                        <ul class="nav nav-tabs nav-tabs-bottom" id="tabs-navigate">
                            @(await Html.PartialAsync("_UserNav"))
                            <li>
                                <a href="/system" title="Quay lại">
                                    <i class="icon icon-undo"></i>
                                </a>
                            </li>
                            <!-- <li>
                                <a href="javascript:;" title="Chuyển nhanh module" class="switch-module-action switch-module">
                                    <i class="icon icon-command"></i>
                                </a>
                            </li> -->
                            <li>
                                <a href="/" title="Trang chủ">
                                    <i class="icon icon-home-2"></i>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <!--end map-front-top-->
        </div>
    </div>
    <div class="wrap-col-main">
        <div class="col-main-map">
            <div class="col-main-map-inner">
                <div class="col-lft-navi-inner">
                    <div class="tab-content">
                        <div class="tab-pane fade" id="permission-group-content" role="tabpanel">
                            <div class="tab-item-container" id="permission-group-container"></div>
                        </div>
                        <div class="tab-pane fade" id="user-group-content" role="tabpanel">
                            <div class="tab-item-container" id="user-group-container"></div>
                        </div>
                        <div class="tab-pane fade show active" id="user-content" role="tabpanel">
                            <div class="tab-item-container" id="user-container"></div>
                        </div>
                        <div class="tab-pane fade" id="user-audit" role="tabpanel">
                            <div class="tab-item-container" id="user-audit-container"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!--end wrap-col-main-->
        </div>
        <!--end main-inner-map-->
    </div>
</div>
@section styles { <%= htmlWebpackPlugin.tags.headTags %> }
@section scripts {<%= htmlWebpackPlugin.tags.bodyTags %>}

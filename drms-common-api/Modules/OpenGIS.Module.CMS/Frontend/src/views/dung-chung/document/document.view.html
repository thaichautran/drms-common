@section Headers {
@(await Html.PartialAsync("_Headers"))
}
<div class="main-inner-map">
    <div class="wrap-col-lft">
        <div class="col-lft-navi">
            <div class="map-front-top">
                <div class="map-top">
                    <!--<nav class="map-navigation">-->
                    <nav class="map-navigations">
                        <ul class="nav nav-tabs" id="tabs-sidebar" role="tablist">
                            <li class="nav-item" role="presentation">
                                <a href="#thu-muc-content" class="active show" data-toggle="tab" data-bs-target="#thu-muc-content" role="tab" title="Thư mục">
                                    <i class="icon icon-folder"></i>
                                </a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a href="#category-tab" data-toggle="tab" data-bs-target="#category-tab" role="tab" title="Danh mục hồ sơ">
                                    <i class="icon icon-category-2"></i>
                                </a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a href="#hoso-goithau-tab" data-toggle="tab" data-bs-target="#hoso-goithau-tab" role="tab" title="Hồ sơ">
                                    <i class="icon icon-document"></i>
                                </a>
                            </li>
                        </ul>
                        <ul class="nav nav-tabs nav-tabs-bottom" id="tabs-navigate">
                            @(await Html.PartialAsync("_UserNav"))
                            <li>
                                <a href="/dung-chung" title="Quay lại">
                                    <i class="icon icon-undo"></i>
                                </a>
                            </li>
                            <li>
                                <a href="/" title="Trang chủ">
                                    <i class="icon icon-home-2"></i>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <!--end map-front-top-->
        </div>
    </div>
    <div class="wrap-col-main">
        <div class="col-main-map">
            <div class="col-main-map-inner">
                <div class="col-lft-navi-inner">
                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="thu-muc-content" role="tabpanel">
                            <div class="tab-item-container" id="thu-muc-container">
                            </div>
                        </div>
                        <div class="tab-pane fade" id="category-tab" role="tabpanel">
                            <div class="tab-item-container row" id="category-view-container">
                                <div class="col-3 pl-4" id="category-tree-container">
                                </div>
                                <div class="col-9" id="category-container">
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="hoso-goithau-tab" role="tabpanel">
                            <div class="tab-item-container" id="hoso-goithau-container">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--end wrap-col-main-->
        </div>
        <!--end main-inner-map-->
    </div>
</div>
@section styles { <%= htmlWebpackPlugin.tags.headTags %> }
    @section scripts {<%= htmlWebpackPlugin.tags.bodyTags %>}
